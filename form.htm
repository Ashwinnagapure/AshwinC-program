<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>FORM</title>
</head>
<body>
   <form>
    <label for="fname">First Name : </label><br>
    <input type="text" id="fname" name="fname" required autofocus><br>
    <label for="lname">Last Name : </label><br>
    <input type="text" id="lname" name="lname" required><br>
    <label for="regno">Registration no.</label><br>
    <input type="text" id="regno" name="regno" required><br>
    <p>choose your Branch</p>
    <input type="radio" id="it" name="it" value="IT">
    <label for="it" >IT</label><br>
    <input type="radio" id="extc" name="extc" value="EXTC">
    <label for="extc">EXTC</label><br>
    <input type="radio" id="cs" name="cs" value="CS">
    <label for="cs">CS</label><br>
    <p>enter your intrested language</p>
    <input type="checkbox" id="html" name="html" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="css" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="javascript" name="javascript" value="JAVASCRIPT">
    <label for="javascript" >JAVASCRIPT</label><br>
    <p>Select From which platform you have to learn</p>
    <input list="platform">
    <datalist id="platform">
        <option value="YouTube">
         <option value="Udemy">
            <option value="Coursera">
        
    </datalist>
    <p></p>
    <lable for="Contact_number">Enter your Contact Number</lable><br>
    <input type="tel" id="Contact_number" name="Contact_number" placeholder="123-456-789"><br>
    <p></p>
    <input type="submit" value="submit">
    <input type="reset">

   </form>
</body>
</html>
